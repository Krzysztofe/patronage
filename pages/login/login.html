<form action="#">

  <h2>logowanie</h2>

  <p>
    <span id="userPrintName"></span>
    <script>
      localStorage.getItem('userName') && document.write('Jesteś zalogowany')
    </script>
  </p>

  <div class="">
    <label>nazwa użytkowanika</label>
    <input type="text" id="userName" placeholder="nazwa" />

  <div class="">
    <label>hasło</label>
    <input type="password" id="password" placeholder="hasło" />
  </div>

  <button type="button" id="btnLogin">zaloguj</button>

</form>

<script src="./login.js"></script>
