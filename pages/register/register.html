<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./register.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./register.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="wrapper wrapper--nav">
        <div class="nav__topContainer">
          <div class="nav__loginPrint">
            <script>
              const printText =
                window.location.hash === '#eng'
                  ? `Loged: ${localStorage.getItem('userName')}`
                  : `Zalogowano: ${localStorage.getItem('userName')}`
              localStorage.getItem('userName') && document.write(printText)
            </script>
          </div>

          <div class="nav__languages">
            <a href="#eng" class="nav__btnLanguage" data-reload>ENG</a>
            <a href="#pl" class="nav__btnLanguage" data-reload>PL</a>
          </div>
        </div>

        <div class="nav__bottomContainer">
          <a
            href="../login/login.html"
            id="btnLoginLink"
            class="nav__btnBottom"
          >
            Logowanie
          </a>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="wrapper wrapper-form">
        <div class="main__formOutline">
          <form class="form" action="#">
            <h2 class="h2" id="h2">Rejestracja</h2>
            <div class="inputContainer">
              <label for="userName" class="inputLabel" id="userNameLabel">
                Nazwa użytkowanika
              </label>
              <input
                type="text"
                class="input"
                autofocus
                id="userName"
                placeholder="Podaj nazwę użytkowanika"
              />
              <div class="error errorUserName"></div>
            </div>
            <div class="inputContainer">
              <label for="password" class="inputLabel" id="passwordLabel">
                Hasło
              </label>
              <input
                type="password"
                class="input"
                id="password"
                placeholder="Podaj hasło"
              />
              <div class="error errorPassword"></div>
            </div>

            <div class="inputContainer">
              <label for="email" class="inputLabel" id="emailLabel">
                Email
              </label>
              <input
                type="text"
                class="input"
                id="email"
                placeholder="Podaj email"
              />
              <div class="error errorEmail"></div>
            </div>
            <div class="inputContainer">
              <label for="emailRepeat" class="inputLabel" id="emailRepeatLabel">
                Potwierdź email
              </label>
              <input
                type="email"
                class="input"
                id="emailRepeat"
                placeholder="Potwierdź email"
              />
              <div class="error errorEmailRepeat"></div>
            </div>
            <button class="btn__submit" id="btnRegister">
              Zarejestruj
            </button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="languageRegister.js"></script>
  </body>
</html>
