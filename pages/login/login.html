<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="module" src="./login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="_login.css" />
  </head>
  <body>
    <div class="nav__languages">
      <a href="#eng" class="nav__btnLanguage" data-reload>EN</a>
      <a href="#pl" class="nav__btnLanguage" data-reload>PL</a>
    </div>
    <button><a href="../register/register.html">rejestracja</a></button>

    <form action="#">
      <h2 id="h2">logowanie</h2>

      <p>
        <span id="userPrintName"></span>
        <script>
          localStorage.getItem('userName') &&
            document.write('Jesteś zalogowany')
        </script>
      </p>

      <div class="">
        <label id="userNameLabel">nazwa użytkowanika</label>
        <input type="text" id="userName" placeholder="nazwa" />
      </div>

      <div class="">
        <label id="passwordLabel">hasło</label>
        <input type="password" id="password" placeholder="hasło" />
      </div>

      <button type="button" id="btnLogin">zaloguj</button>
    </form>

    <script type="module" src="./languagesLogin.js"></script>
    <!-- <script type="module" src="../home/home.html"></script> -->
  </body>
</html>
