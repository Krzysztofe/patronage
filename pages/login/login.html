<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <script type="module" src="./login.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="_login.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="wrapper wrapper--nav">
        <div class="nav__languages">
          <a href="#eng" class="nav__btnLanguage" data-reload>ENG</a>
          <a href="#pl" class="nav__btnLanguage" data-reload>PL</a>
        </div>

        <div class="nav__main">
          <a
            href="../register/register.html"
            id="btnRegisterLink"
            class="nav__btnMineLine"
          >
            Rejestracja
          </a>
        </div>

        <div class="nav__loginPrint">
          <script>
            const printText =
              window.location.hash === '#eng'
                ? `Loged: ${localStorage.getItem('userName')}`
                : `Zalogowano: ${localStorage.getItem('userName')}`
            localStorage.getItem('userName') && document.write(printText)
          </script>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="wrapper wrapper-form">
        <div class="main__formOutline">
          <form class="form" action="#">
            <h2 class = "h2" id="h2">Logowanie</h2>

            <div class="inputContainer">
              <label class="inputLabel" id="userNameLabel">Nazwa użytkowanika</label>
              <input   class="input" type="text" autofocus id="userName" placeholder="Nazwa" />
              <div class="error errorUserName"></div>
            </div>

            <div class="inputContainer">
              <label class="inputLabel" id="passwordLabel">Hasło / Email</label>
              <input class="input" type="password" id="password" placeholder="Hasło / Email" />
              <div class="error errorPassword"></div>
            </div>

            <button class="btn__submit" type="button" id="btnLogin">Zaloguj</button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="./languagesLogin.js"></script>
    <!-- <script type="module" src="../home/home.html"></script> -->
    <script type="module" src="./login.js"></script>
  </body>
</html>
