<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./register.js"></script>
  </head>
  <body>

    <button href="#eng" class="english" data-reload>English</button>
    <button href="#pl" class="polski" data-reload>Polski</button>
    
    <button>
      <a href="../login/login.html" onclick="route()">logowanie</a>
    </button>

    <p>
      <span id="userPrintName"></span>
      <script>
        localStorage.getItem('userName') &&
          document.write(`Zalogowany: ${localStorage.getItem('userName')}`)
      </script>
    </p>

    <form action="#">
      <h2 class="h2" id = "h2">Zarejestruj</h2>

      <div class="">
        <label id="userNameLabel">Nazwa użytkowanika</label>
        <input type="text" id="userName" placeholder="nazwa" />
        <span class="errorUserName"></span>
      </div>

      <div class="">
        <label id = "passwordLabel">Hasło</label>
        <input type="password" id="password" placeholder="hasło" />
        <span class="errorPassword"></span>
      </div>

      <div class="">
        <label id="emailLabel">Email</label>
        <input type="text" id="email" placeholder="email" />
        <span class="errorEmail"></span>
      </div>

      <div class="">
        <label id = "emailRepeatLabel">Potwierdź email</label>
        <input type="email" id="emailRepeat" placeholder="email" />
        <span class="errorEmailRepeat"></span>
      </div>

      <button type="button" id="btnRegister">Zarejestruj</button>
    </form>
    <script type = "module" src = "languageRegister.js"></script>
  </body>
</html>
