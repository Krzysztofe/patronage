<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register form js</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./_transactions.css" />
    <script
      src="https://kit.fontawesome.com/f3b0ddb395.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <div class="wrapper wrapper--nav">
        <div class="nav__languages">
          <a href="#eng" class="nav__btnLanguage" data-reload>ENG</a>
          <a href="#pl" class="nav__btnLanguage" data-reload>PL</a>
        </div>

        <div class="nav__main">
          <a id="btnLogout" class="nav__btnMineLine">
            Wyloguj
          </a>
        </div>



        <div class="nav__loginPrint">
          <script>
            const printText =
              window.location.hash === '#eng'
                ? `Loged: ${localStorage.getItem('userName')}`
                : `Zalogowano: ${localStorage.getItem('userName')}`
            localStorage.getItem('userName') && document.write(printText)
          </script>
        </div>
      </div>
    </nav>

    <section>
      <div class="wrapper">  
<div class="sectionCharts__container">

        <div class="sectionCharts__slider">
            <div class="chartBox chartBox--bar ">
              <canvas id="chartBar"></canvas>
            </div> 

           <div class="chartBox chartBox--dought">
               <canvas id="chartDought"></canvas>
            </div> 
        </div>
</div>
    </section>
  






    <section>
      <div class="wrapper wrapper--sectionTable">
        <div class="section__inputsContainer">

          <div class="input__Containter">
          <label for="input__description"> Wyszukaj opis </label>
          <input type = "text" id = "input__description" placeholder = "Wpisz dane">
        </div>

        <div class="input__Containter">
          <label for="input__type"> Wyszukaj typ </label>
          <input type = "text" id = "input__type"  placeholder = "Wpisz dane">
        </div>
        </div>
  


        <table>
          <thead>
            <tr>
              <th class="cell__desktopPrint">Data</th>
              <th>Typ </th>
              <th>Opis</th>
              <th>Kwota</th>
              <th class="cell__desktopPrint">Saldo</th>
            </tr>
          </thead>

          <tbody id="tbody"></tbody>
           
        </table>

      </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./transactions.js"></script>
    <script type = "module" src = "./languages/languagesTransactionsTable.js"></script>
    <script type = "module" src = "./languages/languageTransactions.js"></script>

  </body>
</html>
