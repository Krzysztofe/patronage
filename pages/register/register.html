<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>
      <a href="../login/login.html" onclick="route()">logowanie</a>
    </button>

    <p>
  
      <span id="userPrintName"></span>
      <script>
         localStorage.getItem('userName')&&
        document.write(`Zalogowany: ${localStorage.getItem('userName')}`)
      </script>
    </p>


    <form action="#">
      <h2>zarejestruj</h2>

      <div class="">
        <label id="labelUsername">nazwa użytkowanika</label>
        <input type="text" id="userName" placeholder="nazwa" />
        <span class="errorUserName"></span>
      </div>

      <div class="">
        <label>hasło</label>
        <input type="password" id="password" placeholder="hasło" />
        <span class="errorPassword"></span>
      </div>

      <div class="">
        <label id="labelEmail">email</label>
        <input type="text" id="email" placeholder="email" />
        <span class="errorEmail"></span>
      </div>

      <div class="">
        <label>potwierdź email</label>
        <input type="email" id="emailRepeat" placeholder="email" />
        <span class="errorEmailRepeat"></span>
      </div>

      <button type="button" id="btnRegister">zarejestruj</button>
    </form>

    <script type="module" src="./register.js"></script>
  </body>
</html>
