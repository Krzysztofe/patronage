<!DOCTYPE html>
<html>
  <head>
    <title>Transactions</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <nav class="nav">
      <div class="wrapper wrapper--nav">
        <div class="nav__topContainer">
          <div class="nav__languages">
            <a href="#eng" class="nav__btnLanguage" data-reload>ENG</a>
            <a href="#pl" class="nav__btnLanguage" data-reload>PL</a>
          </div>
          <div class="nav__loginPrint">
            <script>
              const printText =
                location.hash === '#eng'
                  ? `Loged: ${localStorage.getItem('userName')}`
                  : `Zalogowano: ${localStorage.getItem('userName')}`
              localStorage.getItem('userName') && document.write(printText)
            </script>
          </div>
        </div>
        <div class="nav__bottomContainer"></div>
      </div>
    </nav>
    <main class="main">
      <div class="wrapper wrapper__main">
        <h1 class="main__h1">Transakcje</h1>
      </div>
    </main>
    <script type="module" src="./utils/nav_btns_languages.js"></script>
    <script type="module" src="./utils/nav_btns.js"></script>
    <script type="module" src="./index_languages.js"></script>
    <script type="module" src="./index_animation.js"></script>
  </body>
</html>
